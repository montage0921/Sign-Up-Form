<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="picture-area">

      <div class="logo-area">
        <img class="logo" src="Sources/Odin-logo.png"></img>
        <div class="title">ODIN</div>
      </div>

      <footer>Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a href="https://unsplash.com/">Unsplash.com</a> </footer>

    </div>

    <div class="form-area">

       <p class="first-para">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. 

        <p class="second-para">Sign up <em>now</em> to get started.</p>
       
        <p class="third-para">You <em>know</em> you want to.</p>

           
        <form id="form1" action="">
            <h3>Let's do this!</h3>

          <div class="name">
            <div class="first-name"><label for="first-name">First Name </label><input type="text" id="first-name"></div>

            <div class="last-name"><label for="last-name">Last Name </label><input type="text" id="last-name"></div>
          </div>

          <div class="contact-info">
            <div class="email"><label for="email">E-mail </label><input type="email" id="email"></div>

            <div class="phone-number"><label for="phone">Phone Number </label><input type="tel" id="phone" ></div>
          </div>


          <div class="password-section">

            <div class="password">
              <label for="password">Password </label><input type="text" id="password"></div>

            <div class="password-confirm">
              <label for="password-confirm">Confirm Password </label><input type="text" id="password-confirm">
            </div>

          </div>



        </form>

        <button type="submit" form="form1">Submit</button>

    </div>
  </body>
</html>
